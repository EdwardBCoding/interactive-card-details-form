<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>
  <aside>
    <picture class="bg-gradient">
      <source media="(min-width:700px)" srcset="images/bg-main-desktop.png">
      <img src="images/bg-main-mobile.png" alt="a gradient for the background">
    </picture>
    <div class="sidebar">
      <img class="card-front" src="images/bg-card-front.png" alt="a graphic of a credit card which auto updates with the information">
      <img class="card-back" src="images/bg-card-back.png" alt="a graphic of the back of a credit card which auto updates with information">
      <h1 id="card-front-num">0000 0000 0000 0000</h1>
      <p id="card-front-name">Winry Rockbell</p>
      <span id="card-front-exp-mm">11</span><span>/</span><span id="card-front-exp-yy">69</span>
      <p id="card-back-cvc">456</p>
    </div>
  </aside>
  <main>
    <div id="form-container" class="form-container">
      <form id="form" action="get">
        <label for="chname">Cardholder Name</label><br>
        <input 
        type="text" 
        id="chname" 
        name="chname" 
        placeholder="e.g. Jane Appleseed"><br>
        <p id="chname-error" class="error"></p>
        
        <label for="cnum">Card Number</label><br>
        <input 
        type="tel" 
        id="cnum" 
        name="cnum" 
        placeholder="e.g. 1234 5678 9123 0000" 
        maxlength="16"><br>
        <p id="cnum-error" class="error"></p>
        
        <label for="exp">Exp. Date (MM/YY)</label><br>
        <input 
        type="text" 
        id="expmm" 
        name="expmm" 
        placeholder="MM" 
        maxlength="2"
        pattern="[0-9]{2}">
        <input 
        type="text" 
        id="expyy" 
        name="expyy" 
        placeholder="YY" 
        maxlength="2"
        pattern="[0-9]{2}"><br>
        <span id="expmm-error" class="error"></span>
        <span id="expyy-error" class="error"></span><br>

        <label for="cvc">CVC</label><br>
        <input 
        type="text" 
        id="cvc" 
        name="cvc" 
        placeholder="e.g. 123" 
        maxlength="3"
        pattern="[0-9]{3}">
        <p id="cvc-error" class="error"></p>
        
        <input id="submit-btn" type="submit" value="Confirm">

      </form>
      
    </div>

    <div id="confirmed-container" class="confirmed display-none">
      <h2 class="confirmed-title">Thank you!</h2>
      <p class="confimed-text">We've added your card details</p>
      <button id="confirmed-btn" class="confirmed-btn">Continue</button>
    </div>

  </main>  

  <!-- Completed state start -->


  
  
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
