<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>
  <aside>
    <img class="bg-gradient" src="images/bg-main-desktop.png" alt="a background gradient image">
    <div class="sidebar">
      <img class="card-front" src="images/bg-card-front.png" alt="a graphic of a credit card which auto updates with the information">
      <img class="card-back" src="images/bg-card-back.png" alt="a graphic of the back of a credit card which auto updates with information">
      <h1>0000 0000 0000 0000</h1>
      <p>Jane Appleseed</p>
      <p>00/00</p>
      <p>000</p>
    </div>
  </aside>
  <main>
    <div class="form-container">
      <form action="get">
        <label for="chname">Cardholder Name</label><br>
        <input type="text" id="chname" name="chname" placeholder="e.g. Jane Appleseed"><br>
        <label for="cnum">Card Number</label><br>
        <input type="tel" id="cnum" name="cnum" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" required pattern="[0-9]{16}" ><br>
        <label for="exp">Exp. Date (MM/YY)</label><br>
        <input type="text" id="exp" name="exp" placeholder="MM">
        <input type="text" id="exp" name="exp" placeholder="YY">
        <label for="cvc">CVC</label>
        <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" maxlength="3">
        <input type="submit" value="Confirm">
      </form>
    </div>
  </main>  

  <!-- Completed state start -->

  <div class="confirmed">
    <h2 class="confirmed-title">Thank you!</h2>
    <p class="confimed-text">We've added your card details</p>
    <button class="confirmed-btn">Continue</button>
  </div>
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
