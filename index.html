<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>EdwardBCoding's Interactive Card Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>
  <aside>
    
    <div class="sidebar">
      <div class="card-front">
        <img src="images/card-logo.svg" alt="Background card graphic logo">
        <h1 id="card-front-num">0000 0000 0000 0000</h1>
        <div class="card-bottom">
          <span id="card-front-name">Valerie Felicity Frizzle</span>
          <div class="exp"><span id="card-front-exp-mm">11</span><span>/</span><span id="card-front-exp-yy">33</span></div>
        </div>
      </div>
      <div class="card-back">
        <span id="card-back-cvc">222</span>
      </div>

      
    </div>
  </aside>
  <main>
    <div id="form-container" class="form-container">
      <form id="form" action="get">
        <div class="name-container">
          <label for="chname">Cardholder Name</label><br>
          <input
          type="text"
          id="chname"
          name="chname"
          placeholder="e.g. Valerie F. Frizzle"><br>
          <span id="chname-error" class="error"></span>
        </div>
        
        <div class="number-container">
          <label for="cnum">Card Number</label><br>
          <input
          type="tel"
          id="cnum"
          name="cnum"
          placeholder="e.g. 1234 5678 9123 0000"
          maxlength="19"><br>
          <span id="cnum-error" class="error"></span>
        </div>

        <div class="expcvc-container">
          <div class="exp-container">
            <label for="exp">Exp. Date (MM/YY)</label>
            <br>
            <div class="mmyy-container">
              <div class="mm-container">
                <input
                type="text"
                id="expmm"
                name="expmm"
                placeholder="MM"
                maxlength="2"><br>
                <span id="expmm-error" class="error"></span>
              </div>
              <div class="yy-container">
                <input
                type="text"
                id="expyy"
                name="expyy"
                placeholder="YY"
                maxlength="2"><br>
                <span id="expyy-error" class="error"></span>
              </div>
            </div>
          </div>
          <div class="cvc-container">
            <label class="cvc" for="cvc">CVC</label><br>
            <input
            type="text"
            id="cvc"
            name="cvc"
            placeholder="e.g. 123"
            maxlength="3"><br>
            <span id="cvc-error" class="error"></span>
          </div>
        </div>

        
        
        <input id="submit-btn" type="submit" value="Confirm">

      </form>
      
    </div>

    <div id="confirmed-container" class="confirmed display-none">
      <img src="images/icon-complete.svg" alt="checkmark graphic to tell user their submission is complete">
      <h2 class="confirmed-title">Thank you!</h2>
      <p class="confimed-text">We've added your card details</p>
      <button id="confirmed-btn" class="confirmed-btn">Continue</button>
    </div>

  </main>  

  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/EdwardBCoding">EdwardBCoding</a>.
    </div>
  </footer>
</body>
</html>
